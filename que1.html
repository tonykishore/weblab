<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-app="myapp" ng-controller="myctrl">
            <fieldset>
                <legend>Simple Calculator</legend>
                Number 1: <input type="text" ng-model="num1"><br>
                Number 2: <input type="text" ng-model="num2"><br><br>
                <input type="button" value="add" ng-click="add()">
                <input type="button" value="sub" ng-click="sub()">
                <input type="button" value="mul" ng-click="mul()">
                <input type="button" value="div" ng-click="div()">
                <p>The result is {{ res}}</p>
            </fieldset>
        </div>

        <script>
            var app = angular.module('myapp', [])
            app.controller('myctrl', function ($scope) {
                $scope.res
                $scope.add = function () {
                    $scope.res = parseInt($scope.num1) + parseInt($scope.num2);
                }
                $scope.sub = function () {
                    $scope.res = parseInt($scope.num1) - parseInt($scope.num2);
                }
                $scope.mul = function () {
                    $scope.res = parseInt($scope.num1) * parseInt($scope.num2);
                }
                $scope.div = function () {
                    $scope.res = parseInt($scope.num1) / parseInt($scope.num2);
                }
            });
        </script>

    </body>
</html>
