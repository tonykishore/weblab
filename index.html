<html>
    <head>
        <title>Ex 10</title>
        <meta charset="UTF-8">
        <script src="angular.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myCtrl">
            <h1>Colors JSON File</h1>
            <table>
                <tr>
                    <th>Color</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Code :rgba</th>
                    <th>Code : hex</th>
                </tr>
                <tr ng-repeat="x in colors">
                    <td>{{x.color}}</td>
                    <td>{{x.category}}</td>
                    <td>{{x.type}}</td>
                    <td>{{x.code.rgba}}</td>
                    <td>{{x.code.hex}}</td>
                </tr>
            </table>
        </div>
        <script>
            var nap = angular.module("myApp", []);
            nap.controller("myCtrl", function ($scope, $http) {
                $http.get("newjson.json").then(function (response) {
                    $scope.colors = response.data;
                });
            });
        </script>
    </body>
</html>
