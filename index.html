<html>

    <head>
        <title>Experiment 5</title>
    </head>

    <body>

        <form>
            <fieldset>
                <legend>Word Count</legend>
                <input type="text" id="inputText" placeholder="enter text">
                <br> <br>
                <input type="button" value="OK" onclick="counter()">

                <p>
                    String : <span id="string"></span> <br>
                    Length : <span id="length"></span> <br>
                    Words : <span id='words'></span> <br>
                    Small : <span id="small"></span> <br>
                    Large : <span id="large"></span> <br>
                </p>
            </fieldset>
            <fieldset>
                <legend>Grade Calculator</legend>
                <input type="text" id="mark" placeholder="enter mark">
                <br> <br>
                <input type="button" value="Get grade" onclick="calculate()"> <br>
                <p>
                    Grade : <span id="grade"></span>
                </p>
            </fieldset>
            <fieldset>
                <legend>Pattern Design</legend>
                <input type="text" id="row" placeholder="enter row"> <br><br>
                <input type="text" id="col" placeholder="enter column"> <br><br>
                <input type="button" value="Generate" onclick="pgenerate()">
                <p id="pattern">
                </p>
            </fieldset>

            <fieldset>
                <legend>The Weight-inator</legend>
                Convert <input type="text" id="data" />
                <select id="from">
                    <option>Pounds</option>
                    <option>Kilograms</option>
                </select>
                to
                <select id="to">
                    <option>Kilograms</option>
                    <option>Pounds</option>
                </select>
                <input type="button" value="generate" onclick="convert()"> <br> <br>
                <span id="answer"></span>
            </fieldset>


            <fieldset>
                <legend>Pizza Order Form</legend>
                No of Small pizza <input type="text" id="s"><br>
                No of Medium pizza <input type="text" id="m"><br>
                No of Large pizza <input type="text" id="l"><br>
                Tip:
                <label><input type="radio" value="10" name="tip" id="r1" /> 10%</label>
                <label><input type="radio" value="15" name="tip" id="r2" checked="checked" /> 15% </label>
                <label><input type="radio" value="20" name="tip" id="r3" /> 20%</label> <br>
                <input type="button" value="calculate" onclick="generateBill()"> <br>
                <p>
                    Cost of order: <span id="bill"></span>
                </p>
            </fieldset>
        </form>

        <script>
            function counter() {

                var text = document.getElementById('inputText').value;
                document.getElementById('string').innerHTML = text;
                var length = text.length;
                document.getElementById('length').innerHTML = length;
                var words = text.split(" ");
                document.getElementById('words').innerHTML = words.length;

                var large = words[0];
                var small = words[0];

                for (let i = 0; i < words.length; i++) {
                    if (words[i].length > large.length) {
                        large = words[i];
                    }

                    if (words[i].length < small.length) {
                        small = words[i];
                    }
                }

                document.getElementById('large').innerHTML = large;
                document.getElementById('small').innerHTML = small;
            }

            function calculate() {
                var mark = document.getElementById('mark').value;

                if (mark >= 95) {
                    document.getElementById('grade').innerHTML = "o";
                } else if (mark >= 90) {
                    document.getElementById('grade').innerHTML = "S";
                } else if (mark >= 80) {
                    document.getElementById('grade').innerHTML = "A";
                } else if (mark >= 70) {
                    document.getElementById('grade').innerHTML = "B";
                } else if (mark >= 60) {
                    document.getElementById('grade').innerHTML = "C";
                } else if (mark >= 50) {
                    document.getElementById('grade').innerHTML = "P";
                } else if (mark < 50) {
                    document.getElementById('grade').innerHTML = "R";
                }
            }

            function convert() {

                var data = document.getElementById('data').value;
                var fromindex = document.getElementById("from").selectedIndex;
                var toindex = document.getElementById("to").selectedIndex;
                // var value = document.getElementById("from")[index].value; // return value
                var result = 0;
                if (fromindex == 0 && toindex == 0) {
                    result = data * 0.45359237;
                } else if (fromindex == 1 && toindex == 1) {
                    result = data * 2.20462262;
                } else {
                    result = data;
                }
                document.getElementById('answer').innerHTML = result;
            }

            function generateBill() {

                var small = document.getElementById('s').value;
                var medium = document.getElementById('m').value;
                var large = document.getElementById('l').value;

                var tip = document.querySelector('input[name="tip"]:checked').value;

                var pizacost = parseInt(small * 100 + medium * 200 + large * 400);
                var taxcost = parseInt((9 * pizacost) / 100);
                var newcost = pizacost + taxcost;
                var tipamount = parseInt((tip * newcost) / 100);
                var finalcost = newcost + tipamount;
                document.getElementById('bill').innerHTML = finalcost;

            }
